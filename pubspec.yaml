name: fhir_auth
description: A Dart/Flutter package for authorization & authentication, includes SMART on FHIR and Google sign-in
version: 0.2.0
homepage: https://github.com/MayJuun/fhir/tree/main/fhir_auth

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  dartz: 0.10.0-nullsafety.1
  fhir: 0.3.0-nullsafety.0
  flutter:
    sdk: flutter
  flutter_appauth:
    git:
      url: https://github.com/akdu12/flutter_appauth.git
      path: flutter_appauth
  flutter_secure_storage: ^4.0.0
  freezed_annotation: ^0.13.0-nullsafety.0
  google_sign_in: ^5.0.0
  http: ^0.13.0

dev_dependencies:
  build_runner: ^1.11.0
  flutter_test:
    sdk: flutter
  freezed: ^0.12.7
  lint: ^1.2.0
  test: ^1.15.7

assets:
  - assets/